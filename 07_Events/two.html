<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayhello=function(){
        console.log("arpit");  
    }
    setTimeout(sayhello,2000) // only reference will be given
    const changedme=setTimeout(function(){
         document.querySelector('h1').innerHTML="Best JS series"
    },2000)

    // to delete the setTimeout
    // clearTimeout(changedme)
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changedme)
        console.log("stopped") ; 
        
    })

</script>
</html>
